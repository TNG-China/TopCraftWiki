<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TopCraft多人游戏</title>
    <link rel="icon" href="_media/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="them.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        // logo: '/_media/logo.jpg',
        name: "<b><font color=#dba134 >TopCraft 维基百科</font></b>",
        repo: "",
        coverpage: true,
        onlyCover: true,
        homepage: "info.md",
        loadNavbar: true,
        loadSidebar: true,
        subMaxLevel: 2,

        // 搜索插件配置
        search: {
          noData: {
            "/": "没有匹配的结果",
          },
          paths: "auto",
          placeholder: {
            "/": "搜索",
          },
        },

        // 分页插件配置
        pagination: {
          previousText: "上一章节",
          nextText: "下一章节",
          crossChapter: true,
          crossChapterText: true,
        },
        footer: {
          copy: "<span>TopCraft 多人游戏服务器 &copy; 2022</span>",
          auth: "by TopCraft 制作组",
          pre: "<hr/>",
          style: "text-align: center;",
          class: "className",
        },
        timeUpdater: {
          text: "<br><p align='right'>*此页面最后编辑于{docsify-updated}。*</p>",
          formatUpdated: "{YYYY}年{MM}月{DD}日 {HH}:{mm}",
        },
        notFoundPage: true,
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- 搜索插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- 分页插件 -->
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-example-panels"></script>
    <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-updated@1/src/time-updater.min.js"></script>
  </body>
</html>
